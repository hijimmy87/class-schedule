<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課表</title>
  <link rel="stylesheet" href="style.min.css">
</head>

<body>
  <main class="container-sm my-4">
    <section>
      <div class="row">
        <label class="col-6 col-sm-1 col-form-label" for="select">班級</label>
        <div class="col-6 col-sm-2">
          <select id="select" class="form-select">
            <option value="NULL" disabled selected>選擇班級</option>
          </select>
        </div>
      </div>
    </section>
    <table id="table" class="table table-hover table-bordered caption-top align-middle text-center">
      <caption class="fs-5">請選擇班級</caption>
      <thead hidden>
        <tr class="fs-4">
          <th></th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="schedule.js"></script>
  <script src="main.js"></script>
</body>

</html>
